<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast LCP Example</title>

    <!-- Preload the hero image to speed up LCP -->
    <link rel="preload" as="image" href="optimized-image.webp" type="image/webp">

    <!-- Critical CSS inlined to avoid render-blocking -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background-color: #f4f4f4; padding: 20px; }
        main { padding: 20px; }
        img { width: 100%; max-width: 1200px; height: auto; }
    </style>

    <!-- Defer JavaScript to prevent render-blocking -->
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <!-- Optimized WebP image, lazy loading enabled -->
        <img src="./yasaka-jinja-shrine-in-kyoto-japan-2366282.jpg" alt="Big banner image" loading="eager" width="1200" height="800">

        <p>This is some sample content on the page.</p>
    </main>
</body>
</html>
